<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: Inter; background: #f4f7f6; }
.card { border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,.08); }
</style>

<body>

<div class="container py-5">

<h2 class="mb-4 font-weight-bold">ðŸ›  Panel Admin â€” Artikel Alur DTSEN</h2>

<div class="card p-4 mb-4">
    <form id="articleForm">

        <div class="form-group">
            <label>Judul Artikel</label>
            <input id="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Penulis</label>
            <input id="author" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Tanggal</label>
            <input id="date" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Lead / Ringkasan</label>
            <textarea id="lead" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Tahapan (1 per baris)</label>
            <textarea id="steps" class="form-control" rows="6"></textarea>
        </div>

        <div class="form-group">
            <label>Persyaratan (1 per baris)</label>
            <textarea id="requirements" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label>Kutipan</label>
            <textarea id="quote" class="form-control"></textarea>
        </div>

        <button class="btn btn-primary btn-block">ðŸ’¾ Simpan Artikel</button>

    </form>
</div>

<div class="card p-4">

</div>

</div>
