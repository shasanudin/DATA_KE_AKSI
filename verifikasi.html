<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verifikasi Dokumen | TKSK Sumber</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        #reader { width: 100%; max-width: 500px; margin: auto; border: 10px solid #ddd; border-radius: 15px; overflow: hidden; }
        .result-box { display: none; margin-top: 20px; padding: 20px; border-radius: 10px; }
        .valid { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .invalid { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body class="bg-light">

<div id="navbar"></div>

<div class="container py-5 text-center">
    <h2 class="font-weight-bold">Verifikasi Digital</h2>
    <p class="text-muted">Pindai QR Code pada dokumen cetak untuk memvalidasi keaslian data DTSEN Kecamatan Sumber.</p>

    <div id="reader"></div>

    <div id="result" class="result-box">
        <div id="statusIcon" class="status-icon"></div>
        <h4 id="statusTitle" class="font-weight-bold"></h4>
        <hr>
        <div id="statusDetail" class="text-left small"></div>
        <button onclick="resetScanner()" class="btn btn-primary mt-3">Pindai Ulang</button>
    </div>

    <div class="mt-4">
        <small class="text-muted">Keamanan didukung oleh sistem enkripsi <code>public_key.pem</code></small>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.25/jsrsasign-all-min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>

<script>
    // Public Key Anda
    const publicKeyPEM = `-----BEGIN PUBLIC KEY-----
MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEzzmj3tgm7GPSL4uNBnIBJAickAkk
KJPSoGQk0G8vqCjwMz6N3GZWJn3rBbbLJps4tUtKzq7+8cfLZfdzxoxASA==
-----END PUBLIC KEY-----`;

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

    function onScanSuccess(decodedText) {
        html5QrCode.stop();
        document.getElementById('reader').style.display = 'none';
        
        const resultBox = document.getElementById('result');
        const icon = document.getElementById('statusIcon');
        const title = document.getElementById('statusTitle');
        const detail = document.getElementById('statusDetail');
        
        resultBox.style.display = 'block';

        try {
            const payload = JSON.parse(decodedText);
            
            // Logika Verifikasi Digital Signature
            // payload.sig = Tanda tangan (hex)
            // payload.msg = Data asli (Kec-Sumber-...)
            
            const sig = new KJUR.crypto.Signature({"alg": "SHA256withECDSA"});
            sig.init(publicKeyPEM);
            sig.updateString(payload.msg);
            
            const isValid = sig.verify(payload.sig);

            if (isValid) {
                resultBox.className = "result-box valid";
                icon.innerHTML = "✅";
                title.innerText = "DOKUMEN ASLI & TERVERIFIKASI";
                detail.innerHTML = `
                    <p><strong>ID Dokumen:</strong> ${payload.id}</p>
                    <p><strong>Konten Data:</strong> ${payload.msg}</p>
                    <p><strong>Metode:</strong> ECDSA P-256 (Verified)</p>
                    <p class="text-success small italic">* Data ini otentik dan belum diubah sejak ditandatangani oleh TKSK Sumber.</p>
                `;
            } else {
                throw new Error("Tanda Tangan Tidak Cocok");
            }
        } catch (e) {
            resultBox.className = "result-box invalid";
            icon.innerHTML = "❌";
            title.innerText = "VERIFIKASI GAGAL";
            detail.innerHTML = `<p>QR Code tidak valid atau tanda tangan digital telah dimanipulasi. Jangan mempercayai data pada dokumen ini.</p>`;
        }
    }

    function resetScanner() {
        location.reload(); // Refresh halaman untuk reset total
    }
</script>
</body>
</html>
