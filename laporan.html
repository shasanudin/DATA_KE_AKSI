<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LPJ STRATEGIS DTSEN | TKSK & Puskesos Kecamatan Sumber</title>
    
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:wght@400;600;700&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        /* ===== VARIABLES PREMIUM ===== */
        :root {
            --primary: #0a4b7a;
            --primary-dark: #08345c;
            --primary-light: #e6f0fa;
            --secondary: #c49a6c;
            --secondary-light: #f5ebe0;
            --accent: #b22222;
            --success: #2d6a4f;
            --warning: #b9770e;
            --info: #2874a6;
            --dark: #1e2e3f;
            --dark-light: #2c3e50;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --gold: #c49a6c;
            --gold-light: #faf3e8;
            --border-radius: 24px;
            --border-radius-sm: 16px;
            --box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            --box-shadow-sm: 0 10px 30px -8px rgba(0,0,0,0.05);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f2ed;
            color: #2c3e50;
            line-height: 1.7;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        /* ===== PERBAIKAN HALAMAN UNTUK PRINT & PDF ===== */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .no-print {
                display: none !important;
            }
            
            #lpjContainer {
                margin: 0;
                padding: 0;
            }
            
            /* Setiap halaman memiliki page-break */
            .lpj-cover {
                page-break-after: always !important;
                break-after: page !important;
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                box-shadow: none;
                margin: 0 auto;
                border-radius: 0;
            }
            
            .halaman-2, .halaman-3, .halaman-4, .halaman-5, .halaman-6, .halaman-7 {
                page-break-before: always !important;
                break-before: page !important;
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                page-break-after: always !important;
                break-after: page !important;
                box-shadow: none;
                margin: 0 auto;
                border-radius: 0;
            }
            
            /* Halaman terakhir tidak perlu page-break-after */
            .halaman-7 {
                page-break-after: avoid !important;
                break-after: avoid !important;
            }
            
            /* Pastikan tidak ada elemen yang terpotong */
            .narasi-utama, .stat-utama, .insight-card, 
            .prioritas-narasi, .program-card-premium, 
            .csr-showcase, .roadmap-premium, 
            .signature-premium {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            /* QR Code fix */
            .signature-premium {
                display: flex !important;
                flex-wrap: nowrap !important;
                justify-content: space-between !important;
                align-items: flex-end !important;
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            .verification-box {
                width: 55% !important;
            }
            
            .signature-right-premium {
                width: 40% !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
            }
            
            .qrcode-premium {
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
                margin: 0 auto 20px auto !important;
                width: 140px !important;
                height: 140px !important;
                padding: 10px !important;
                border: 1px solid #ddd !important;
                background: white !important;
            }
            
            #qrcodeLPJ {
                width: 120px !important;
                height: 120px !important;
            }
            
            #qrcodeLPJ img, 
            #qrcodeLPJ canvas {
                width: 120px !important;
                height: 120px !important;
            }
            
            /* Force background colors */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            
            @page {
                size: A4;
                margin: 1.5cm 1.5cm 1.5cm 1.5cm;
            }
        }

        /* ===== PEMBAGIAN HALAMAN UNTUK STRUKTUR YANG TEPAT ===== */
        .lpj-cover {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            min-height: 1100px;
            display: flex;
            flex-direction: column;
        }
        
        .halaman-2, .halaman-3, .halaman-4, .halaman-5, .halaman-6, .halaman-7 {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-sm);
            padding: 60px 55px;
            position: relative;
            min-height: 1100px;
            display: flex;
            flex-direction: column;
        }

        /* Konten fleksibel */
        .flexible-content {
            flex: 1;
        }

        .cover-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(10,75,122,0.03) 0%, transparent 30%),
                              radial-gradient(circle at 90% 70%, rgba(196,154,108,0.03) 0%, transparent 40%),
                              repeating-linear-gradient(45deg, rgba(0,0,0,0.01) 0px, rgba(0,0,0,0.01) 1px, transparent 1px, transparent 12px);
            pointer-events: none;
        }

        .cover-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 45px;
            position: relative;
            z-index: 2;
            border-bottom: 1px solid rgba(196,154,108,0.2);
        }

        .cover-logo {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .cover-logo img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .cover-badge {
            background: var(--gold-light);
            padding: 12px 28px;
            border-radius: 50px;
            border: 1px solid var(--gold);
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-dark);
            letter-spacing: 1.5px;
        }

        .cover-badge i {
            color: var(--gold);
            margin-right: 8px;
        }

        .cover-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 60px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .cover-pre-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 20px;
        }

        .cover-main-title {
            font-size: 64px;
            font-weight: 900;
            color: var(--primary-dark);
            line-height: 1.1;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            text-shadow: 0 4px 12px rgba(10,75,122,0.08);
        }

        .cover-sub-title {
            font-size: 24px;
            color: var(--dark-light);
            font-weight: 500;
            max-width: 800px;
            margin: 0 auto 30px;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }

        .cover-separator {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--primary));
            margin: 30px auto;
            border-radius: 3px;
        }

        .cover-location {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 40px 0;
        }

        .cover-location-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }

        .cover-location-item i {
            color: var(--gold);
            font-size: 24px;
        }

        .cover-date-box {
            background: var(--primary-dark);
            padding: 25px 50px;
            border-radius: 60px;
            margin-top: 30px;
            box-shadow: 0 20px 30px rgba(8,52,92,0.2);
        }

        .cover-date-box span {
            font-size: 22px;
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
        }

        .cover-footer {
            padding: 30px 45px;
            border-top: 1px solid rgba(196,154,108,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
            color: var(--gray-600);
            font-size: 14px;
        }

        .cover-footer i {
            color: var(--gold);
            margin-right: 8px;
        }

        /* ===== SECTION DIVIDER ===== */
        .section-divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 40px 0 30px;
        }

        .section-divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), var(--primary), transparent);
        }

        .section-divider-icon {
            width: 50px;
            height: 50px;
            background: var(--gold-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 20px;
        }

        .section-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 25px;
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        /* ===== NARASI BOX ===== */
        .narasi-utama {
            background: linear-gradient(145deg, #fff9f5, #fffdfc);
            border-radius: 32px;
            padding: 45px 50px;
            margin: 30px 0;
            border-left: 10px solid var(--gold);
            box-shadow: 0 15px 35px rgba(196,154,108,0.08);
            position: relative;
        }

        .narasi-utama::before {
            content: '“';
            position: absolute;
            top: -20px;
            left: 30px;
            font-size: 120px;
            color: rgba(196,154,108,0.1);
            font-family: Georgia, serif;
        }

        .narasi-quote {
            font-size: 20px;
            font-weight: 500;
            color: var(--dark);
            line-height: 1.8;
            font-style: italic;
        }

        .narasi-highlight {
            background: linear-gradient(120deg, rgba(196,154,108,0.15) 0%, rgba(196,154,108,0.15) 40%, transparent 80%);
            padding: 2px 8px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* ===== STATISTIK CARD ===== */
        .stat-utama {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 40px 0;
        }

        .stat-card-premium {
            background: white;
            border-radius: 24px;
            padding: 30px 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.02);
            border: 1px solid rgba(196,154,108,0.15);
            position: relative;
            overflow: hidden;
        }

        .stat-card-premium::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--gold), var(--primary));
        }

        .stat-icon-premium {
            width: 60px;
            height: 60px;
            background: var(--gold-light);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 28px;
            margin-bottom: 20px;
        }

        .stat-value-premium {
            font-size: 42px;
            font-weight: 800;
            color: var(--primary-dark);
            line-height: 1;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
        }

        .stat-label-premium {
            font-size: 15px;
            color: var(--gray-600);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-desc-premium {
            font-size: 13px;
            color: var(--gray-600);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--gray-200);
        }

        /* ===== INSIGHT CARD ===== */
        .insight-card {
            background: linear-gradient(135deg, var(--primary-dark), #0a2e4a);
            border-radius: 28px;
            padding: 40px 45px;
            color: white;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .insight-card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .insight-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .insight-text {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 0;
            font-weight: 400;
        }

        .insight-text strong {
            color: var(--gold);
            font-weight: 800;
        }

        /* ===== PRIORITAS NARASI ===== */
        .prioritas-narasi {
            background: white;
            border-radius: 28px;
            padding: 35px;
            border: 1px solid var(--gray-200);
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }

        .prioritas-level {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .prioritas-badge {
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .badge-high { background: #dc3545; color: white; }
        .badge-medium { background: #ffc107; color: black; }
        .badge-low { background: #28a745; color: white; }

        /* ===== PROGRAM EKSEKUSI ===== */
        .program-eksekusi {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 30px 0;
        }

        .program-card-premium {
            background: white;
            border-radius: 24px;
            padding: 35px;
            border: 1px solid var(--gray-200);
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
        }

        .program-icon-premium {
            width: 70px;
            height: 70px;
            background: var(--gold-light);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 32px;
            margin-bottom: 25px;
        }

        .program-title-premium {
            font-size: 22px;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 12px;
            font-family: 'Playfair Display', serif;
        }

        .program-partner {
            display: inline-block;
            padding: 6px 18px;
            background: var(--gold-light);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .program-desc-premium {
            color: var(--gray-600);
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .program-metrics {
            background: var(--gray-100);
            border-radius: 16px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .program-impact {
            font-weight: 800;
            color: var(--success);
        }

        /* ===== CSR KEMITRAAN ===== */
        .csr-showcase {
            background: linear-gradient(145deg, #fdf8f2, #fffbf7);
            border-radius: 32px;
            padding: 45px;
            margin: 30px 0;
            border: 1px solid rgba(196,154,108,0.2);
        }

        .csr-grid-premium {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 35px;
        }

        .csr-partner-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--gray-200);
        }

        .csr-partner-logo {
            width: 80px;
            height: 80px;
            background: var(--gold-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary-dark);
            font-size: 36px;
        }

        .csr-partner-name {
            font-size: 18px;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .csr-partner-program {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 15px;
        }

        .csr-tag {
            display: inline-block;
            padding: 5px 16px;
            background: var(--primary-light);
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            color: var(--primary-dark);
        }

        /* ===== ROADMAP ===== */
        .roadmap-premium {
            margin: 40px 0;
            position: relative;
        }

        .roadmap-timeline-premium {
            position: relative;
            padding: 20px 0;
        }

        .roadmap-item-premium {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
            padding-left: 40px;
        }

        .roadmap-item-premium::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--gold);
            border: 4px solid var(--gold-light);
            box-shadow: 0 0 0 2px white;
        }

        .roadmap-item-premium::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 35px;
            width: 2px;
            height: calc(100% + 15px);
            background: linear-gradient(to bottom, var(--gold), transparent);
        }

        .roadmap-item-premium:last-child::after {
            display: none;
        }

        .roadmap-date-premium {
            min-width: 150px;
            font-size: 18px;
            font-weight: 800;
            color: var(--primary-dark);
        }

        .roadmap-content-premium {
            flex: 1;
        }

        .roadmap-title-premium {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .roadmap-desc-premium {
            color: var(--gray-600);
            font-size: 15px;
            line-height: 1.7;
        }

        /* ===== TANDA TANGAN ===== */
        .signature-premium {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 2px solid var(--gold-light);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .verification-box {
            background: var(--gray-100);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            border: 1px solid var(--gray-200);
            width: 55%;
        }

        .signature-right-premium {
            text-align: center;
            max-width: 350px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qrcode-premium {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 12px !important;
            background: white !important;
            border: 1px solid var(--gray-200) !important;
            border-radius: 16px !important;
            margin: 0 auto 20px auto !important;
            width: 140px !important;
            height: 140px !important;
            box-sizing: border-box !important;
        }

        #qrcodeLPJ {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            width: 120px !important;
            height: 120px !important;
        }

        #qrcodeLPJ img, 
        #qrcodeLPJ canvas {
            width: 120px !important;
            height: 120px !important;
            display: block !important;
            margin: 0 auto !important;
            object-fit: contain !important;
        }

        .signature-name-premium {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-dark);
            font-family: 'Playfair Display', serif;
            margin-bottom: 5px;
        }

        .signature-title-premium {
            color: var(--gray-600);
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* ===== FITUR CETAK ===== */
        .print-button-container {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn-print-premium {
            background: var(--primary-dark);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-print-premium:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(10,75,122,0.3);
        }

        /* ===== FOOTER ===== */
        .footer-halaman {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--gray-300);
            text-align: center;
            font-size: 11px;
            color: var(--gray-600);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 992px) {
            .stat-utama, .program-eksekusi, .csr-grid-premium {
                grid-template-columns: repeat(2, 1fr);
            }
            .cover-main-title { font-size: 48px; }
        }

        @media (max-width: 768px) {
            .stat-utama, .program-eksekusi, .csr-grid-premium {
                grid-template-columns: 1fr;
            }
            .cover-main-title { font-size: 36px; }

                    if (!Array.isArray(desil)) desil = Object.values(desil);
                    while (desil.length < 10) desil.push(0);
                    desil = desil.map(v => parseInt(v) || 0);
                    
                    wilayahData.push({
                        id: doc.id,
                        nama: d.nama_wilayah || d.nama || doc.id,
                        desil,
                        total_kk: desil.reduce((a,b) => a + b, 0),
                        d1: desil[0] || 0,
                        d2: desil[1] || 0,
                        d3: desil[2] || 0,
                        d4: desil[3] || 0,
                        d5_10: desil.slice(4).reduce((a,b) => a + b, 0),
                        bansos: d.bansos || { pkh:0, bpnt:0, pbi:0 },
                        layanan: d.layanan || { dtks:0, sktm:0, pengaduan:0 }
                    });
                });
                
                wilayahData = wilayahData.filter(w => w.nama && w.total_kk > 0);
                wilayahData.sort((a,b) => (b.d1+b.d2) - (a.d1+a.d2));
