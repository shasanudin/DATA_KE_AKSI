        // ============================================================

        function formatNumber(num) {
            if (num === undefined || num === null) return '0';
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function formatDate(date = new Date()) {
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                          'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function generateLaporanID() {
            const date = new Date();
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const random = Math.floor(Math.random() * 900 + 100);
            return `LPJ-DTSEN/${year}${month}/${random}`;
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.style.display = show ? 'flex' : 'none';
        }

        // ============================================================
        // LOAD DATA DARI FIREBASE
        // ============================================================
        async function loadDataFromFirebase() {
            try {
                showLoading(true);
                
                const querySnapshot = await getDocs(collection(db, "wilayah_desa"));
                const data = [];
                
                querySnapshot.forEach((doc) => {
                    const docData = doc.data();
                    let desilArray = docData.desil || [];
                    
                    if (!Array.isArray(desilArray)) {
                        if (desilArray && typeof desilArray === 'object') {
                            desilArray = Object.values(desilArray);
                        } else {
                            desilArray = Array(10).fill(0);
                        }
                    }
                    
                    while (desilArray.length < 10) desilArray.push(0);
                    
                    data.push({
                        id: doc.id,
                        nama: docData.nama_wilayah || docData.nama || doc.id,
                        kecamatan: 'Sumber',
                        desil: desilArray,
                        total_kk: desilArray.reduce((a, b) => (a || 0) + (b || 0), 0),
                        d1: desilArray[0] || 0,
                        d2: desilArray[1] || 0,
                        d3: desilArray[2] || 0,
                        d4: desilArray[3] || 0,
                        d5_10: desilArray.slice(4).reduce((a, b) => (a || 0) + (b || 0), 0)
                    });
                });
                
                wilayahData = data.filter(item => item.nama && item.total_kk > 0);
                wilayahData.sort((a, b) => (b.d1 + b.d2) - (a.d1 + a.d2));
                
                console.log(`âœ… Data loaded: ${wilayahData.length} villages`);
                updateDataStats();
                
                return wilayahData;
                
            } catch (error) {
                console.error('âŒ Error loading from Firebase:', error);
                wilayahData = generateSampleData();
                updateDataStats();
                return wilayahData;
            } finally {
                showLoading(false);
            }
        }

        // Sample data fallback

                'Sumberpucung', 'Sumberejo Kidul', 'Sumberwono', 'Sumberpatut', 'Sumberkembar',
                'Sumberjaya', 'Sumbermulya', 'Sumberbendo', 'Sumbertengah', 'Sumberkarang'
            ];
            
            return desaList.map((nama, index) => {
                let d1, d2;
                if (index < 5) {
                    d1 = Math.floor(Math.random() * 200) + 350;
                    d2 = Math.floor(Math.random() * 150) + 200;
                } else if (index < 12) {
                    d1 = Math.floor(Math.random() * 150) + 200;
                    d2 = Math.floor(Math.random() * 100) + 100;
                } else {
                    d1 = Math.floor(Math.random() * 100) + 50;
                    d2 = Math.floor(Math.random() * 80) + 30;
                }
                
                return {
                    id: `sample-${index + 1}`,
                    nama: nama,
                    kecamatan: 'Sumber',
                    desil: [d1, d2, 0, 0, 0, 0, 0, 0, 0, 0],
                    total_kk: d1 + d2 + Math.floor(Math.random() * 300) + 200,
                    d1, d2, d3: 0, d4: 0, d5_10: 0
                };
            }).sort((a, b) => (b.d1 + b.d2) - (a.d1 + a.d2));
        }

                prioritas: wilayahData.reduce((sum, i) => sum + i.d1 + i.d2, 0),
                verifikator: 'TKSK Sumber'
            };
            
            const qrText = `LPJ-DTSEN|${laporanID}|${wilayahData.length}|${qrData.prioritas}`;
            
            try {
                new QRCode(qrContainer, {
                    text: qrText,
                    width: 100,

            }

                                                <td style="text-align: right;">${formatNumber((item.d3||0) + (item.d4||0))}</td>
                                                <td style="text-align: right;">${formatNumber(item.d5_10||0)}</td>
                                                <td style="text-align: right; font-weight: 700;">${formatNumber(d12)}</td>
                                                <td style="text-align: center;"><span class="${statusClass}">${statusText}</span></td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                                <tfoot style="background: #f8f9fa; font-weight: 700;">
                                    <tr>
                                        <td colspan="2" style="text-align: right;">TOTAL</td>
                                        <td style="text-align: right;">${formatNumber(totalKK)}</td>
                                        <td style="text-align: right;">${formatNumber(totalD1)}</td>
                                        <td style="text-align: right;">${formatNumber(totalD2)}</td>
                                        <td style="text-align: right;">${formatNumber(totalD34)}</td>
                                        <td style="text-align: right;">${formatNumber(totalD510)}</td>
                                        <td style="text-align: right;">${formatNumber(totalD12)}</td>
                                        <td style="text-align: center;">-</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    
                    <!-- TABEL 2: PRIORITAS INTERVENSI -->
                    <div class="lpj-section">
                        <div class="lpj-section-title">
                            <i class="fas fa-exclamation-triangle"></i> TABEL 2. PRIORITAS INTERVENSI DTSEN
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="card border-0 bg-light p-3">
                                    <div class="d-flex justify-content-between">
                                        <span class="priority-high">TINGGI >500 KK</span>
                                        <span class="font-weight-bold">${prioritasTinggi} desa</span>
                                    </div>
                                    <div class="mt-2">
                                        <span class="text-muted small">Total KK: </span>
                                        <span class="font-weight-bold">${formatNumber(totalKKPrioritasTinggi)} KK</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 bg-light p-3">
                                    <div class="d-flex justify-content-between">
                                        <span class="priority-medium">SEDANG 300-500 KK</span>
                                        <span class="font-weight-bold">${prioritasSedang} desa</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border-0 bg-light p-3">
                                    <div class="d-flex justify-content-between">
                                        <span class="priority-low">RENDAH <300 KK</span>
                                        <span class="font-weight-bold">${prioritasRendah} desa</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="lpj-table">
                                <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Desa/Kelurahan</th>
                                        <th>Desil 1</th>
                                        <th>Desil 2</th>
                                        <th>Total D1+D2</th>
                                        <th>% Total Prioritas</th>
                                        <th>Kategori</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${wilayahData.slice(0, 10).map((item, index) => {
                                        const d12 = item.d1 + item.d2;
                                        const persen = totalD12 > 0 ? ((d12 / totalD12) * 100).toFixed(1) : '0';
                                        let statusClass = '';
                                        let statusText = '';
                                        
                                        if (d12 > 500) {
                                            statusClass = 'priority-high';
                                            statusText = 'TINGGI';
                                        } else if (d12 >= 300) {
                                            statusClass = 'priority-medium';
                                            statusText = 'SEDANG';
                                        } else {
                                            statusClass = 'priority-low';
                                            statusText = 'RENDAH';
                                        }
                                        
                                        return `
                                            <tr>
                                                <td style="text-align: center;">${index + 1}</td>
                                                <td><strong>${item.nama}</strong></td>
                                                <td style="text-align: right;">${formatNumber(item.d1)}</td>
                                                <td style="text-align: right;">${formatNumber(item.d2)}</td>
                                                <td style="text-align: right; font-weight: 700;">${formatNumber(d12)}</td>
                                                <td style="text-align: right;">${persen}%</td>
                                                <td style="text-align: center;"><span class="${statusClass}">${statusText}</span></td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- REKOMENDASI DAN ANALISIS -->
                    <div class="lpj-section">
                        <div class="lpj-section-title">
                            <i class="fas fa-clipboard-check"></i> REKOMENDASI DAN RENCANA TINDAK LANJUT
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="lpj-card h-100">
                                    <h6 style="color: #0d6efd; font-weight: 700;">
                                        <i class="fas fa-exclamation-circle mr-2"></i> PRIORITAS INTERVENSI
                                    </h6>
                                    <ul class="mt-3" style="padding-left: 20px;">
                                        <li class="mb-2"><strong class="priority-high px-2 py-1">${prioritasTinggi} desa</strong> - Intervensi segera (KK >500)</li>
                                        <li class="mb-2"><strong class="priority-medium px-2 py-1">${prioritasSedang} desa</strong> - Monitoring intensif (KK 300-500)</li>
                                        <li class="mb-2"><strong class="priority-low px-2 py-1">${prioritasRendah} desa</strong> - Pemantauan rutin (KK <300)</li>
                                    </ul>
                                    <div class="mt-3 p-3 bg-light rounded">
                                        <small class="text-muted d-block">ðŸŽ¯ Fokus Utama:</small>
                                        <strong>${top5.map(d => d.nama).join(', ')}</strong>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="lpj-card h-100">
                                    <h6 style="color: #0d6efd; font-weight: 700;">
                                        <i class="fas fa-tasks mr-2"></i> RENCANA TINDAK LANJUT
                                    </h6>
                                    <ol class="mt-3" style="padding-left: 20px;">
                                        <li class="mb-2">Verifikasi ulang data penerima manfaat di 5 desa prioritas</li>
                                        <li class="mb-2">Koordinasi dengan Dinas Sosial untuk percepatan bansos</li>
                                        <li class="mb-2">Pendampingan intensif oleh TKSK dan Puskesos</li>
                                        <li class="mb-2">Edukasi masyarakat tentang mekanisme sanggahan data</li>
                                        <li class="mb-2">Pemutakhiran data DTSEN secara berkala</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- PENUTUP DAN TANDA TANGAN -->
                    <div class="lpj-footer">
                        <div>
                            <p class="text-muted small mb-1">Dokumen ini diterbitkan secara elektronik</p>
                            <p class="text-muted small">ID Laporan: <strong>${laporanID}</strong></p>
                        </div>
                        
                        <div class="lpj-signature">
                            <div id="qrcodeLPJ" class="lpj-qrcode"></div>
                            <div class="lpj-signature-name">
                                SHIDIQ HASANUDIN, S.IP
                            </div>
                            <div style="font-size: 12px; color: #6c757d;">
                                Koordinator TKSK Kecamatan Sumber
                            </div>
                            <div style="font-size: 11px; color: #6c757d; margin-top: 5px;">
                                ${formatDate()}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============================================================
        // GENERATE LPJ
        // ============================================================
        function generateLPJ() {
            if (wilayahData.length === 0) {
                alert('Tidak ada data untuk di-generate');
                return;
            }
            
            const lpjContainer = document.getElementById('lpjContainer');
            lpjContainer.innerHTML = buildLPJHTML();
            
            // Generate QR Code
            setTimeout(() => {
                generateQRCode();
            }, 100);
            
            console.log('âœ… LPJ generated');
        }

        // ============================================================
        // EXPORT PDF
        // ============================================================
        function exportPDF() {
            const element = document.getElementById('lpjContainer');
            const opt = {
                margin: [10, 10, 10, 10],
                filename: `LPJ_Pelayanan_Publik_DTSEN_${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.95 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            setTimeout(() => {
                html2pdf().set(opt).from(element).save();
            }, 500);
        }

        // ============================================================
        // INITIALIZATION
        // ============================================================
        window.generateLPJ = generateLPJ;
        window.exportPDF = exportPDF;
        window.loadDataFromFirebase = loadDataFromFirebase;

        document.addEventListener('DOMContentLoaded', async function() {
            await loadDataFromFirebase();
            generateLPJ();
            
            setInterval(async () => {
                await loadDataFromFirebase();
                generateLPJ();
            }, 5 * 60 * 1000);
        });

    </script>
</body>
