<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DTSEN | TKSK & Puskesos Sumber</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Inter',sans-serif;background:#f4f7f6;}
.paper{background:#fff;width:210mm;min-height:297mm;padding:15mm 20mm;margin:30px auto;
box-shadow:0 0 20px rgba(0,0,0,.05);font-family:"Times New Roman";}
.kop{border-bottom:3px solid #000;padding-bottom:10px;margin-bottom:15px;text-align:center;}
.card-custom{border-radius:15px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
@media print{
  body *{visibility:hidden;}
  .paper,.paper *{visibility:visible;}
  .paper{position:absolute;left:0;top:0;width:100%;margin:0;padding:10mm;}
  .no-print{display:none!important;}
}
</style>
</head>

<body>

<div class="container my-4 no-print">
<h4 class="font-weight-bold mb-3">Panel Laporan DTSEN</h4>

<div class="card card-custom p-4">
<div class="row align-items-end">

<div class="col-md-3">
<label class="small font-weight-bold">Mode Laporan</label>
<select id="mode" class="form-control">
<option value="agregat">Agregasi Kecamatan</option>
<option value="prioritas">Prioritas Desa</option>
<option value="desa">Rekap Desa</option>
</select>
</div>

<div class="col-md-3">
<label class="small font-weight-bold">Jenis Laporan</label>
<select id="jenisLaporan" class="form-control">
<option value="dtsen">DTSEN (D1â€“D2)</option>
<option value="bansos">Bansos</option>
<option value="layanan">Layanan Sosial</option>
</select>
</div>

<div class="col-md-3" id="desaWrap" style="display:none;">
<label class="small font-weight-bold">Pilih Desa</label>
<select id="desaSelect" class="form-control"></select>
</div>

<div class="col-md-3 text-right">
<button onclick="generate()" class="btn btn-primary">Generate</button>
<button onclick="window.print()" class="btn btn-dark ml-2">Cetak</button>
</div>

</div>
</div>
</div>

<div class="paper">

<div class="kop">
<h5 class="font-weight-bold mb-1">FORUM PUSKESOS KECAMATAN SUMBER</h5>
<h3 class="font-weight-bold">DARI DATA KE AKSI</h3>
</div>

<div class="text-center mb-3">
<h5 id="judulLaporan" class="font-weight-bold text-uppercase">MENUNGGU DATA</h5>
</div>

<div id="kontenData" style="min-height:480px;font-size:12px;">
<p class="text-center mt-5">Klik <b>Generate</b></p>
</div>

</div>

<script type="module" src="js/unduh.js"></script>
</body>
</html>
