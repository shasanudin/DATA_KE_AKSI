<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Laporan Terpadu DTSEN</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body{background:#f4f7f6;}
.paper{
  width:210mm;
  min-height:297mm;
  padding:15mm 20mm;
  margin:20px auto;
  background:#fff;
  font-family:"Times New Roman";
  color:#000;
}
.page-break{page-break-before:always;}
.kop-surat-container{
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:3px solid #000;padding-bottom:10px;
}
.logo-box{width:85px;}
.logo-kop{width:100%;}
.teks-kop{text-align:center;flex-grow:1;}
.kop-line{border-bottom:1px solid #000;margin:4px 0 20px;}
.qr-box{border:1px solid #000;padding:4px;display:inline-block;}

@media print{
  body *{visibility:hidden;}
  .paper,.paper *{visibility:visible;}
  .paper{position:absolute;left:0;top:0;margin:0;}
  .no-print{display:none;}
}
</style>
</head>

<body>

<!-- PANEL -->
<div class="container my-4 no-print">
<button onclick="generate()" class="btn btn-primary">Generate</button>
<button onclick="window.print()" class="btn btn-dark ml-2">Cetak</button>
</div>
<div class="paper" id="cetakArea">

  <!-- KOP SURAT -->
  <div class="kop-surat-container"> ... </div>
  <div class="kop-line"></div>

  <!-- HALAMAN 1 -->
  <div id="kontenHal1" style="page-break-after:always;"></div>

  <!-- HALAMAN 2 -->
  <div id="kontenHal2" style="page-break-after:always;"></div>

  <!-- HALAMAN 3 -->
  <div id="kontenHal3" style="page-break-after:always;"></div>

  <!-- HALAMAN 4 -->
  <div id="kontenHal4"></div>

  <!-- TTD + QR -->
  <div class="row mt-4">
    <div class="col-7">
      <div style="border:1px solid #000;padding:8px;font-size:10px;">
        <strong>Catatan Verifikasi:</strong><br>
        - Data diambil dari database DTSEN.<br>
        - D1-D2 kategori kerentanan tinggi.
      </div>
    </div>
    <div class="col-5 text-center">
      <p>Sumber, <span id="tglSekarang"></span></p>
      <div id="qrcode" class="qr-box mb-2"></div>
      <p class="font-weight-bold mb-0">SHIDIQ HASANUDIN, S.IP</p>
      <small>ID Verif: <span id="hashID">-</span></small>
      <p>Nomor: 460 / <span id="hashNomor">---</span> / TKSK-SBR / 2026</p>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script type="module" src="js/unduh.js"></script>
</body>
</html>
